<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- timeagoJS script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <!-- Character Count Script -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="logo">tweeter</span>
      <div class="option">
        <span> <b>Write</b> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- user header -->
    <header>
      <div class="header-container">
        <div class="user">
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div class="user">
          <h2>Amy Mansell</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <!-- New Tweet input -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" id="tweet-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <div class="tweet-info">
              <button type="submit" class="tweet-button">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </div>
        </form>
      </section>

       <!-- New Tweet containers -->

            </div>

      </div>  -->

      <!-- Prepend Tweets here -->
        <div class="prepend-tweet"></div>

  </body>
</html>
